ext {
    minSdkVersion = 15
    targetSdkVersion = 28
    compileSdkVersion = 28
    buildToolsVersion = '28.0.3'
}
//共用的依赖库
def supportVersion = '28.0.0'
def xVersion = '1.0.0'
def retrofitVersion = '2.5.0'
def JacksonVersion = '2.9.7'
def glideVersion = '4.8.0'
ext.deps = [
            robolectric                 : 'org.robolectric:robolectric:4.0.2',
            junit                       : 'junit:junit:4.12',
            //android x
            core                        : "androidx.core:core:$xVersion",
            annotations                 : "androidx.annotation:annotation:$xVersion",
            fragment                    : "androidx.fragment:fragment:$xVersion",
            appcompat                   : "androidx.appcompat:appcompat:$xVersion",
            coordinatorlayout           : "androidx.coordinatorlayout:coordinatorlayout:$xVersion",
            viewpager                   : "androidx.viewpager:viewpager:$xVersion",
            recyclerview                : "androidx.recyclerview:recyclerview:$xVersion",
            swiperefreshlayout          : "androidx.swiperefreshlayout:swiperefreshlayout:$xVersion",
            cardview                    : "androidx.cardview:cardview:$xVersion",
            gridlayout                  : "androidx.gridlayout:gridlayout:$xVersion",
            customtabs                  : "androidx.browser:browser:$xVersion",
            design                      : "com.google.android.material:material:1.0.0-rc01",
            //https://github.com/apache/commons-io
            commons_io                  : "commons-io:commons-io:2.6",
            //https://github.com/FasterXML/jackson-annotations
            jackson_annotations         : "com.fasterxml.jackson.core:jackson-annotations:$JacksonVersion",
            //https://github.com/FasterXML/jackson-databind
            jackson_databind            : "com.fasterxml.jackson.core:jackson-databind:$JacksonVersion",
            //https://github.com/FasterXML/jackson-core
            jackson_core                : "com.fasterxml.jackson.core:jackson-core:$JacksonVersion",
            //https://github.com/trello/RxLifecycle
            rxlifecycle                 : 'com.trello:rxlifecycle:1.0',
            rxlifecycle_android         : 'com.trello:rxlifecycle-android:1.0',
            //https://github.com/ReactiveX/RxJava
            rxjava                      : 'io.reactivex:rxjava:1.3.0',
            //https://github.com/ReactiveX/RxAndroid
            rxandroid                   : 'io.reactivex:rxandroid:1.2.1',
            //https://github.com/trello/RxLifecycle
            rxlifecycle3                : 'com.trello.rxlifecycle3:rxlifecycle:3.0.0',
            rxlifecycle_android3        : 'com.trello.rxlifecycle3:rxlifecycle-android:3.0.0',
            //https://github.com/ReactiveX/RxJava
            rxjava2                     : 'io.reactivex.rxjava2:rxjava:2.2.3',
            //https://github.com/ReactiveX/RxAndroid
            rxandroid2                  : 'io.reactivex.rxjava2:rxandroid:2.1.0',
            //https://github.com/greenrobot/EventBus
            eventbus                    : 'org.greenrobot:eventbus:3.1.1',
            //https://github.com/bumptech/glide
            glide                       : "com.github.bumptech.glide:glide:$glideVersion",
            glide_compiler              : "com.github.bumptech.glide:compiler:$glideVersion",
            glide_okhttp3_integration   : "com.github.bumptech.glide:okhttp3-integration:$glideVersion",
            //https://github.com/square/okhttp
            okhttp                      : 'com.squareup.okhttp3:okhttp:3.12.0',
            //https://github.com/square/retrofit
            retrofit                    : "com.squareup.retrofit2:retrofit:$retrofitVersion",
            retrofit_converter_jackson  : "com.squareup.retrofit2:converter-jackson:$retrofitVersion",
            retrofit_adapter_rxjava     : "com.squareup.retrofit2:adapter-rxjava:$retrofitVersion",
            retrofit_adapter_rxjava2    : "com.squareup.retrofit2:adapter-rxjava2:$retrofitVersion",
            //https://github.com/sockeqwe/AdapterDelegates
            adapterdelegates4           : 'com.hannesdorfmann:adapterdelegates4:4.0.0',
            //https://github.com/dlew/joda-time-android
            joda_time_android           : 'net.danlew:android.joda:2.10.1',
]
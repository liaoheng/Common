ext {
    minSdkVersion = 19
    targetSdkVersion = 27
    compileSdkVersion = 27
    buildToolsVersion = '27.0.3'
}
//共用的依赖库
def supportVersion = '27.1.1'
def retrofitVersion = '2.4.0'
def JacksonVersion = '2.9.5'
def glideVersion = '4.7.1'
ext.deps = [
            //test
            robolectric                 : 'org.robolectric:robolectric:3.8',
            junit                       : 'junit:junit:4.12',
            //dev
            annotations                 : "com.android.support:support-annotations:$supportVersion",
            supportv4                   : "com.android.support:support-v4:$supportVersion",
            appcompatv7                 : "com.android.support:appcompat-v7:$supportVersion",
            support_annotations         : "com.android.support:support-annotations:$supportVersion",
            recyclerviewv7              : "com.android.support:recyclerview-v7:$supportVersion",
            cardviewv7                  : "com.android.support:cardview-v7:$supportVersion",
            design                      : "com.android.support:design:$supportVersion",
            gridlayoutv7                : "com.android.support:gridlayout-v7:$supportVersion",
            //https://github.com/apache/commons-io
            commons_io                  : "commons-io:commons-io:2.4",
            //https://github.com/FasterXML/jackson-annotations
            jackson_annotations         : "com.fasterxml.jackson.core:jackson-annotations:$JacksonVersion",
            //https://github.com/FasterXML/jackson-databind
            jackson_databind            : "com.fasterxml.jackson.core:jackson-databind:$JacksonVersion",
            //https://github.com/FasterXML/jackson-core
            jackson_core                : "com.fasterxml.jackson.core:jackson-core:$JacksonVersion",
            //https://github.com/trello/RxLifecycle
            rxlifecycle                 : 'com.trello:rxlifecycle:1.0',
            rxlifecycle_android         : 'com.trello:rxlifecycle-android:1.0',
            //https://github.com/ReactiveX/RxJava
            rxjava                      : 'io.reactivex:rxjava:1.3.0',
            //https://github.com/ReactiveX/RxAndroid
            rxandroid                   : 'io.reactivex:rxandroid:1.2.1',
            //https://github.com/greenrobot/EventBus
            eventbus                    : 'org.greenrobot:eventbus:3.1.1',
            //https://github.com/bumptech/glide
            glide                       : "com.github.bumptech.glide:glide:$glideVersion",
            glide_compiler              : "com.github.bumptech.glide:compiler:$glideVersion",
            glide_okhttp3_integration   : "com.github.bumptech.glide:okhttp3-integration:$glideVersion",
            //https://github.com/square/okhttp
            okhttp                      : 'com.squareup.okhttp3:okhttp:3.10.0',
            //https://github.com/square/retrofit
            retrofit                    : "com.squareup.retrofit2:retrofit:$retrofitVersion",
            retrofit_converter_jackson  : "com.squareup.retrofit2:converter-jackson:$retrofitVersion",
            retrofit_adapter_rxjava     : "com.squareup.retrofit2:adapter-rxjava:$retrofitVersion",
            //https://github.com/yqritc/RecyclerView-FlexibleDivider
            recyclerview_flexibledivider: 'com.yqritc:recyclerview-flexibledivider:1.4.0',
            //https://github.com/sockeqwe/AdapterDelegates
            adapterdelegates2           : 'com.hannesdorfmann:adapterdelegates2:2.0.1',
            //https://github.com/dlew/joda-time-android
            joda_time_android           : 'net.danlew:android.joda:2.9.9.3',
]
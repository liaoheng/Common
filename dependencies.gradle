ext {
    minSdkVersion = 18
    targetSdkVersion = 25
    compileSdkVersion = 25
    buildToolsVersion = '25.0.2'
}
//共用的依赖库
def support = '25.3.1'
def retrofit = '2.3.0'
def JacksonVersion = '2.5.1'
ext.deps = [
        //test
        robolectric                 : 'org.robolectric:robolectric:3.1.3',
        robolectric_shadows_core    : 'org.robolectric:shadows-core:3.1',
        robolectric_annotations     : 'org.robolectric:robolectric-annotations:3.1.3',
        junit                       : 'junit:junit:4.12',
        //dev
        supportv4                   : "com.android.support:support-v4:$support",
        appcompatv7                 : "com.android.support:appcompat-v7:$support",
        support_annotations         : "com.android.support:support-annotations:$support",
        recyclerviewv7              : "com.android.support:recyclerview-v7:$support",
        cardviewv7                  : "com.android.support:cardview-v7:$support",
        design                      : "com.android.support:design:$support",
        gridlayoutv7                : "com.android.support:gridlayout-v7:$support",
        //https://github.com/FasterXML/jackson-annotations
        jackson_annotations: "com.fasterxml.jackson.core:jackson-annotations:$JacksonVersion",
        //https://github.com/FasterXML/jackson-databind
        jackson_databind: "com.fasterxml.jackson.core:jackson-databind:$JacksonVersion",
        //https://github.com/FasterXML/jackson-core
        jackson_core: "com.fasterxml.jackson.core:jackson-core:$JacksonVersion",
        //https://github.com/trello/RxLifecycle
        rxlifecycle                       : 'com.trello:rxlifecycle:1.0',
        rxlifecycle_android                       : 'com.trello:rxlifecycle-android:1.0',
        //https://github.com/ReactiveX/RxJava
        rxjava                       : 'io.reactivex:rxjava:1.3.0',
        //https://github.com/ReactiveX/RxAndroid
        rxandroid                       : 'io.reactivex:rxandroid:1.2.1',
        //https://github.com/greenrobot/EventBus
        eventbus                       : 'org.greenrobot:eventbus:3.0.0',
        //https://github.com/orhanobut/logger
        logger                       : 'com.orhanobut:logger:1.8',
        //https://github.com/bumptech/glide
        glide                       : 'com.github.bumptech.glide:glide:3.8.0',
        //https://github.com/square/okhttp
        okhttp                      : 'com.squareup.okhttp3:okhttp:3.8.0',
        //https://github.com/square/retrofit
        retrofit                    : "com.squareup.retrofit2:retrofit:$retrofit",
        retrofit_converter_jackson  : "com.squareup.retrofit2:converter-jackson:$retrofit",
        retrofit_adapter_rxjava     : "com.squareup.retrofit2:adapter-rxjava:$retrofit",
        //RecyclerView分割线:https://github.com/yqritc/RecyclerView-FlexibleDivider
        recyclerview_flexibledivider: 'com.yqritc:recyclerview-flexibledivider:1.2.4',
        //adapter中使用代理设计模式:https://github.com/sockeqwe/AdapterDelegates
        adapterdelegates2           : 'com.hannesdorfmann:adapterdelegates2:2.0.1'

]
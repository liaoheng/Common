apply plugin: 'com.android.library'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode VERSION_CODE as int
        versionName VERSION_NAME
    }
    testOptions {
        unitTests {
            includeAndroidResources = true
        }
    }
    lintOptions {
        abortOnError false
    }
    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
    }
}

dependencies {
    testImplementation deps.robolectric
    testImplementation deps.junit

    //android system
    api deps.support_core_ui
    api deps.support_fragment
    api deps.appcompatv7
    api deps.recyclerviewv7
    api deps.design

    api deps.jackson_annotations
    api deps.jackson_databind
    api deps.jackson_core
    api deps.joda_time_android

    api deps.rxandroid2
    api deps.rxjava2
    api deps.rxlifecycle2
    api deps.rxlifecycle_android2

//    api group: "com.github.liaoheng", name: "common-core", version: "0.0.7-SNAPSHOT", changing: true
    api project(':common-core')
//    api group: "com.github.liaoheng", name: "common-adapter", version: "0.0.7-SNAPSHOT", changing: true
    api project(':common-adapter')
//    api group: "com.github.liaoheng", name: "common-net", version: "0.0.7-SNAPSHOT", changing: true
    api project(':common-net')
//    api group: "com.github.liaoheng", name: "common-ui", version: "0.0.7-SNAPSHOT", changing: true
    api project(':common-ui')
}

apply from: rootProject.file('gradle-mvn-push.gradle')


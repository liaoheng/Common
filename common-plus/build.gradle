apply plugin: 'com.android.library'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode VERSION_CODE as int
        versionName VERSION_NAME
    }
    testOptions {
        unitTests {
            includeAndroidResources = true
        }
    }
    lintOptions {
        abortOnError false
    }
    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
    }
}

dependencies {
    testImplementation deps.robolectric
    testImplementation deps.junit

    //android system
    implementation deps.supportv4
    implementation deps.appcompatv7
    implementation deps.recyclerviewv7
    implementation deps.design

    implementation deps.jackson_annotations
    implementation deps.jackson_databind
    implementation deps.jackson_core
    implementation deps.joda_time_android

    implementation deps.rxandroid
    implementation deps.rxjava
    implementation deps.rxlifecycle
    implementation deps.rxlifecycle_android

//    implementation group: "com.github.liaoheng", name: "common-core", version: "0.0.6-SNAPSHOT", changing: true
  api project(':common-core')
//    implementation group: "com.github.liaoheng", name: "common-adapter", version: "0.0.6-SNAPSHOT", changing: true
    api project(':common-adapter')
//    implementation group: "com.github.liaoheng", name: "common-net", version: "0.0.6-SNAPSHOT", changing: true
    api project(':common-net')
//    implementation group: "com.github.liaoheng", name: "common-ui", version: "0.0.6-SNAPSHOT", changing: true
    api project(':common-ui')
}

apply from: rootProject.file('gradle-mvn-push.gradle')


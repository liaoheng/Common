apply plugin: 'com.android.library'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode Integer.parseInt(VERSION_CODE)
        versionName VERSION_NAME
    }
    lintOptions {
        abortOnError false
    }
    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
    }
}

dependencies {
    testCompile deps.robolectric
    testCompile deps.robolectric_annotations
    testCompile deps.robolectric_shadows_core
    testCompile deps.junit

    //android system
    compile deps.supportv4
    compile deps.appcompatv7
    compile deps.recyclerviewv7
    compile deps.design

    compile deps.jackson_annotations
    compile deps.jackson_databind
    compile deps.jackson_core

    compile deps.logger
    compile deps.eventbus
    compile deps.rxandroid
    compile deps.rxjava
    compile deps.rxlifecycle
    compile deps.rxlifecycle_android

//    compile group: "com.github.liaoheng", name: "common-core", version: "0.0.5-SNAPSHOT", changing: true
  compile project(':common-core')
//    compile group: "com.github.liaoheng", name: "common-adapter", version: "0.0.5-SNAPSHOT", changing: true
    compile project(':common-adapter')
//    compile group: "com.github.liaoheng", name: "common-net", version: "0.0.5-SNAPSHOT", changing: true
    compile project(':common-net')
//    compile group: "com.github.liaoheng", name: "common-ui", version: "0.0.5-SNAPSHOT", changing: true
    compile project(':common-ui')
}

apply from: rootProject.file('gradle-mvn-push.gradle')


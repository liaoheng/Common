apply plugin: 'com.android.library'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode Integer.parseInt(VERSION_CODE)
        versionName VERSION_NAME
    }
    lintOptions {
        // set to true 关闭lint报告
        quiet true
        // lint错误停止构建
        abortOnError false
        // if true, 只报告错误
        ignoreWarnings true
    }
    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
    }
}

def JacksonVersion = '2.5.1'
dependencies {
    //android system
    compile deps.supportv4
    compile deps.appcompatv7
    compile deps.recyclerviewv7
    compile deps.cardviewv7
    compile deps.design
    compile deps.percent

    //https://github.com/FasterXML/jackson-annotations
    provided "com.fasterxml.jackson.core:jackson-annotations:$JacksonVersion"
    //https://github.com/FasterXML/jackson-databind
    provided "com.fasterxml.jackson.core:jackson-databind:$JacksonVersion"
    //https://github.com/FasterXML/jackson-core
    provided "com.fasterxml.jackson.core:jackson-core:$JacksonVersion"

    //日志:https://github.com/orhanobut/logger
    compile 'com.orhanobut:logger:1.8'
    //事件驱动开发:https://github.com/greenrobot/EventBus
    compile 'org.greenrobot:eventbus:3.0.0'
    //函数响应式编程:https://github.com/ReactiveX/RxAndroid
    compile 'io.reactivex:rxandroid:1.1.0'
    compile 'io.reactivex:rxjava:1.1.0'
    compile 'com.trello:rxlifecycle:0.4.0'
    //TabLayout:https://github.com/h6ah4i/android-tablayouthelper
    provided('com.h6ah4i.android.tablayouthelper:tablayouthelper:0.7.0'){
        exclude module: 'support-v4'
        exclude module: 'appcompat-v7'
        exclude module: 'design'
    }
    //图片加载:https://github.com/bumptech/glide
    provided 'com.github.bumptech.glide:glide:3.7.0'
    //图片加载:https://github.com/square/picasso
    provided 'com.squareup.picasso:picasso:2.5.2'
    //https://github.com/JakeWharton/picasso2-okhttp3-downloader
    provided 'com.jakewharton.picasso:picasso2-okhttp3-downloader:1.0.2'
    //HTTP+SPDY 客户端//https://github.com/square/okhttp
    provided 'com.squareup.okhttp:okhttp:2.4.0'
    provided 'com.squareup.okhttp3:okhttp:3.3.1'
    //下拉加载:https://github.com/vinaysshenoy/mugen
    compile 'com.vinaysshenoy:mugen:1.0.3'
    //io utils:https://github.com/apache/commons-io
    compile 'commons-io:commons-io:2.4'
    //time:https://github.com/JodaOrg/joda-time
    compile 'joda-time:joda-time:2.9.1'
    compile project(':common-core')
//    compile 'com.github.liaoheng:common-core:0.0.3-SNAPSHOT'


    testCompile "org.robolectric:robolectric:3.1.1"
    testCompile "org.robolectric:robolectric-annotations:3.1.1"
    testCompile "junit:junit:4.10"
}


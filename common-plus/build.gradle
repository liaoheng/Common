apply plugin: 'com.android.library'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode Integer.parseInt(VERSION_CODE)
        versionName VERSION_NAME
    }
    lintOptions {
        // set to true 关闭lint报告
        quiet true
        // lint错误停止构建
        abortOnError false
        // if true, 只报告错误
        ignoreWarnings true
    }
    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
    }
}

dependencies {
    testCompile deps.robolectric
    testCompile deps.robolectric_annotations
    testCompile deps.robolectric_shadows_core
    testCompile deps.junit

    //android system
    compile deps.supportv4
    compile deps.appcompatv7
    compile deps.recyclerviewv7
    compile deps.design

    compile deps.jackson_annotations
    compile deps.jackson_databind
    compile deps.jackson_core

    compile deps.logger
    compile deps.eventbus
    compile deps.rxandroid
    compile deps.rxjava
    compile deps.rxlifecycle
    compile deps.rxlifecycle_android

//    compile 'com.github.liaoheng:common-core:0.0.4-SNAPSHOT'
    compile project(':common-core')
//    compile 'com.github.liaoheng:common-adapter:0.0.4-SNAPSHOT'
    compile project(':common-adapter')
//    compile 'com.github.liaoheng:common-net:0.0.4-SNAPSHOT'
    compile project(':common-net')
//    compile 'com.github.liaoheng:common-ui:0.0.4-SNAPSHOT'
    compile project(':common-ui')
}


apply plugin: 'com.android.library'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode Integer.parseInt(VERSION_CODE)
        versionName VERSION_NAME
    }
    lintOptions {
        // set to true 关闭lint报告
        quiet true
        // lint错误停止构建
        abortOnError false
        // if true, 只报告错误
        ignoreWarnings true
    }
    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
    }
}

def JacksonVersion = '2.5.1'
dependencies {
    //android system
    compile deps.supportv4
    compile deps.appcompatv7
    compile deps.recyclerviewv7
    compile deps.design

    //https://github.com/FasterXML/jackson-annotations
    compile "com.fasterxml.jackson.core:jackson-annotations:$JacksonVersion"
    //https://github.com/FasterXML/jackson-databind
    compile "com.fasterxml.jackson.core:jackson-databind:$JacksonVersion"
    //https://github.com/FasterXML/jackson-core
    compile "com.fasterxml.jackson.core:jackson-core:$JacksonVersion"

    //日志:https://github.com/orhanobut/logger
    compile 'com.orhanobut:logger:1.8'
    //事件驱动开发:https://github.com/greenrobot/EventBus
    compile 'org.greenrobot:eventbus:3.0.0'
    //函数响应式编程:https://github.com/ReactiveX/RxAndroid
    compile 'io.reactivex:rxandroid:1.2.1'
    compile 'io.reactivex:rxjava:1.1.6'
    provided 'com.trello:rxlifecycle:0.6.1'
    //TabLayout:https://github.com/h6ah4i/android-tablayouthelper
    provided('com.h6ah4i.android.tablayouthelper:tablayouthelper:0.7.0'){
        exclude module: 'support-v4'
        exclude module: 'appcompat-v7'
        exclude module: 'design'
    }

//    compile 'com.github.liaoheng:common-core:0.0.4-SNAPSHOT'
    compile project(':common-core')
//    compile 'com.github.liaoheng:common-adapter:0.0.4-SNAPSHOT'
    compile project(':common-adapter')
//    compile 'com.github.liaoheng:common-net:0.0.4-SNAPSHOT'
    compile project(':common-net')
//    compile 'com.github.liaoheng:common-ui:0.0.4-SNAPSHOT'
    compile project(':common-ui')

    testCompile "org.robolectric:robolectric:3.1.1"
    testCompile "org.robolectric:robolectric-annotations:3.1.1"
    testCompile "junit:junit:4.10"
}


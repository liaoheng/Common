apply plugin: 'com.android.library'

android {
  compileSdkVersion rootProject.ext.compileSdkVersion
  buildToolsVersion rootProject.ext.buildToolsVersion

  defaultConfig {
    minSdkVersion rootProject.ext.minSdkVersion
    targetSdkVersion rootProject.ext.targetSdkVersion
    versionCode Integer.parseInt(VERSION_CODE)
    versionName VERSION_NAME
  }
  lintOptions {
    // set to true 关闭lint报告
    quiet true
    // lint错误停止构建
    abortOnError false
    // if true, 只报告错误
    ignoreWarnings true
  }
  packagingOptions {
    exclude 'META-INF/LICENSE.txt'
    exclude 'META-INF/NOTICE.txt'
    exclude 'META-INF/LICENSE'
    exclude 'META-INF/NOTICE'
  }
}

dependencies {
  testCompile 'junit:junit:4.12'
  testCompile "org.robolectric:robolectric:3.1.1"
  testCompile "org.robolectric:robolectric-annotations:3.1.1"

//  compile 'com.github.liaoheng:common-core:0.0.4-SNAPSHOT'
  compile project(':common-core')
  provided 'com.trello:rxlifecycle:0.6.1'

  //图片加载:https://github.com/bumptech/glide
  provided 'com.github.bumptech.glide:glide:3.7.0'
  //图片加载:https://github.com/square/picasso
  provided 'com.squareup.picasso:picasso:2.5.2'
  //https://github.com/JakeWharton/picasso2-okhttp3-downloader
  provided 'com.jakewharton.picasso:picasso2-okhttp3-downloader:1.0.2'
  //HTTP+SPDY 客户端//https://github.com/square/okhttp
  provided 'com.squareup.okhttp:okhttp:2.4.0'
  provided 'com.squareup.okhttp3:okhttp:3.3.1'

}

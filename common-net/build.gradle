apply plugin: 'com.android.library'

android {
  compileSdkVersion rootProject.ext.compileSdkVersion
  buildToolsVersion rootProject.ext.buildToolsVersion

  defaultConfig {
    minSdkVersion rootProject.ext.minSdkVersion
    targetSdkVersion rootProject.ext.targetSdkVersion
    versionCode Integer.parseInt(VERSION_CODE)
    versionName VERSION_NAME
  }
  lintOptions {
    abortOnError false
  }
  packagingOptions {
    exclude 'META-INF/LICENSE.txt'
    exclude 'META-INF/NOTICE.txt'
    exclude 'META-INF/LICENSE'
    exclude 'META-INF/NOTICE'
  }
}

dependencies {
  testCompile deps.robolectric
  testCompile deps.robolectric_annotations
  testCompile deps.robolectric_shadows_core
  testCompile deps.junit

  provided deps.glide
  provided deps.okhttp

  provided deps.rxandroid
  provided deps.rxjava
  provided deps.retrofit
  provided deps.retrofit_converter_jackson
  provided deps.retrofit_adapter_rxjava

//  compile group: "com.github.liaoheng", name: "common-core", version: "0.0.5-SNAPSHOT", changing: true
  compile project(':common-core')
}
apply from: rootProject.file('gradle-mvn-push.gradle')


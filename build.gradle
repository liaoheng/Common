// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.5.0'
    }
}

allprojects {
    repositories {
        mavenLocal()
        mavenCentral()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    minSdkVersion = 15
    targetSdkVersion = 23
    compileSdkVersion = 23
    buildToolsVersion = '23.0.1'
}

ext.deps = [
        supportv4: 'com.android.support:support-v4:23.1.1',
        appcompatv7: 'com.android.support:appcompat-v7:23.1.1',
        recyclerviewv7: 'com.android.support:recyclerview-v7:23.1.1',
        cardviewv7: 'com.android.support:cardview-v7:23.1.1',
        design: 'com.android.support:design:23.1.1',
        percent: 'com.android.support:percent:23.1.1'
]

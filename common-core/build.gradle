apply plugin: 'com.android.library'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode Integer.parseInt(VERSION_CODE)
        versionName VERSION_NAME
    }
    lintOptions {
        // set to true 关闭lint报告
        quiet true
        // lint错误停止构建
        abortOnError false
        // if true, 只报告错误
        ignoreWarnings true
    }
    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
    }
}

dependencies {
    testCompile deps.robolectric
    testCompile deps.robolectric_annotations
    testCompile deps.robolectric_shadows_core
    testCompile deps.junit

    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile deps.supportv4
    compile deps.appcompatv7
    provided deps.design

    //io utils:https://github.com/apache/commons-io
    compile 'commons-io:commons-io:2.4'
    //time:https://github.com/dlew/joda-time-android
    compile 'net.danlew:android.joda:2.9.4.1'
    //https://github.com/FasterXML/jackson-annotations
    provided 'com.fasterxml.jackson.core:jackson-annotations:2.5.1'
    //https://github.com/FasterXML/jackson-databind
    provided 'com.fasterxml.jackson.core:jackson-databind:2.5.1'
    //https://github.com/FasterXML/jackson-core
    provided 'com.fasterxml.jackson.core:jackson-core:2.5.1'

    provided deps.logger
    provided deps.rxandroid
    provided deps.rxjava
}


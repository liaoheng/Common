apply plugin: 'com.android.library'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode Integer.parseInt(VERSION_CODE)
        versionName VERSION_NAME
    }
    lintOptions {
        abortOnError false
    }
    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
    }
}

dependencies {
    testCompile deps.robolectric
    testCompile deps.robolectric_annotations
    testCompile deps.robolectric_shadows_core
    testCompile deps.junit

    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile deps.supportv4
    compile deps.appcompatv7
    provided deps.design

    //https://github.com/apache/commons-io
    compile 'commons-io:commons-io:2.4'
    //https://github.com/dlew/joda-time-android
    compile 'net.danlew:android.joda:2.9.9'
    provided deps.jackson_annotations
    provided deps.jackson_databind
    provided deps.jackson_core

    provided deps.logger
    provided deps.rxandroid
    provided deps.rxjava
}

apply from: rootProject.file('gradle-mvn-push.gradle')
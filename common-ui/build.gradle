apply plugin: 'com.android.library'

android {
  compileSdkVersion rootProject.ext.compileSdkVersion
  buildToolsVersion rootProject.ext.buildToolsVersion

  defaultConfig {
    minSdkVersion rootProject.ext.minSdkVersion
    targetSdkVersion rootProject.ext.targetSdkVersion
    versionCode Integer.parseInt(VERSION_CODE)
    versionName VERSION_NAME
  }
  lintOptions {
    // set to true 关闭lint报告
    quiet true
    // lint错误停止构建
    abortOnError false
    // if true, 只报告错误
    ignoreWarnings true
  }
  packagingOptions {
    exclude 'META-INF/LICENSE.txt'
    exclude 'META-INF/NOTICE.txt'
    exclude 'META-INF/LICENSE'
    exclude 'META-INF/NOTICE'
  }
}

dependencies {
  testCompile deps.robolectric
  testCompile deps.robolectric_annotations
  testCompile deps.robolectric_shadows_core
  testCompile deps.junit

  compile deps.supportv4
  compile deps.appcompatv7
  compile deps.recyclerviewv7
  compile deps.design

  provided deps.rxlifecycle
  provided deps.rxlifecycle_android

  //TabLayout:https://github.com/h6ah4i/android-tablayouthelper
  provided 'com.h6ah4i.android.tablayouthelper:tablayouthelper:0.8.0'

//  compile 'com.github.liaoheng:common-core:0.0.4-SNAPSHOT'
  compile project(':common-core')
//  compile 'com.github.liaoheng:common-adapter:0.0.4-SNAPSHOT'
  compile project(':common-adapter')
}

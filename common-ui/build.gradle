apply plugin: 'com.android.library'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode VERSION_CODE as int
        versionName VERSION_NAME
    }
    testOptions {
        unitTests {
            includeAndroidResources = true
        }
    }
    lintOptions {
        abortOnError false
    }
    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
    }
}

dependencies {
    testImplementation deps.robolectric
    testImplementation deps.junit

    implementation deps.core
    implementation deps.annotations
    implementation deps.appcompat
    implementation deps.recyclerview
    implementation deps.viewpager
    implementation deps.coordinatorlayout
    implementation deps.design
    implementation deps.fragment

    compileOnly deps.rxlifecycle
    compileOnly deps.rxlifecycle_android
    compileOnly deps.rxlifecycle3
    compileOnly deps.rxlifecycle_android3

    //https://github.com/h6ah4i/android-tablayouthelper
    compileOnly 'com.h6ah4i.android.tablayouthelper:tablayouthelper:1.0.0'

//    implementation group: "com.github.liaoheng", name: "common-core", version: "0.0.7-SNAPSHOT", changing: true
    implementation project(':common-core')
//    implementation group: "com.github.liaoheng", name: "common-adapter", version: "0.0.7-SNAPSHOT", changing: true
    implementation project(':common-adapter')
}
apply from: rootProject.file('gradle-mvn-push.gradle')


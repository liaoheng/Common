apply plugin: 'com.android.library'

android {
  compileSdkVersion rootProject.ext.compileSdkVersion
  buildToolsVersion rootProject.ext.buildToolsVersion

  defaultConfig {
    minSdkVersion rootProject.ext.minSdkVersion
    targetSdkVersion rootProject.ext.targetSdkVersion
    versionCode Integer.parseInt(VERSION_CODE)
    versionName VERSION_NAME
  }
  lintOptions {
    // set to true 关闭lint报告
    quiet true
    // lint错误停止构建
    abortOnError false
    // if true, 只报告错误
    ignoreWarnings true
  }
  packagingOptions {
    exclude 'META-INF/LICENSE.txt'
    exclude 'META-INF/NOTICE.txt'
    exclude 'META-INF/LICENSE'
    exclude 'META-INF/NOTICE'
  }
}

dependencies {
  compile deps.supportv4
  compile deps.appcompatv7
  compile deps.recyclerviewv7
  compile deps.design

  compile project(':common-core')
  compile project(':common-adapter')

  provided 'com.trello:rxlifecycle:0.6.1'
  //TabLayout:https://github.com/h6ah4i/android-tablayouthelper
  provided('com.h6ah4i.android.tablayouthelper:tablayouthelper:0.7.0'){
    exclude module: 'support-v4'
    exclude module: 'appcompat-v7'
    exclude module: 'design'
  }

  testCompile "org.robolectric:robolectric:3.1.1"
  testCompile "org.robolectric:robolectric-annotations:3.1.1"
  testCompile "junit:junit:4.10"
}
